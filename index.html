<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <header>
<ul>
    <li> <a href="https://github.com/Annie1790"> My Github</a></li>
</ul>
    </header>

    <main class="calculator-box">
        <div class="calculator-display">
            <div data-previous-operand></div>
            <div data-current-operand></div>
        </div>
        <div class="number-operator-buttons">
            <button data-all-clear>AC</button>
            <button data-delete>DEL</button>
            <button data-operation>%</button>
            <button data-operation>/</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>-</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals id="equal-button">=</button>
        </div>
    </main>
    
</body>
</html>
