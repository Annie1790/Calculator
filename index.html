<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <header>
<ul>
    <li>My Github</li>
</ul>
    </header>

    <main class="calculator-box">
        <div class="calculator-display">
            <p id="input-field"></p>
            <p id="output-field"></p>
        </div>
        <div class="number-operator-buttons">
            <button id="AC-button">AC</button>
            <button id="C-button">C</button>
            <button id="remainder-button">%</button>
            <button id="divide-button">/</button>
            <button id="number-7">7</button>
            <button id="number-8">8</button>
            <button id="number-9">9</button>
            <button id="multiply-button">*</button>
            <button id="number-4">4</button>
            <button id="number-5">5</button>
            <button id="number-6">6</button>
            <button id="add-button">+</button>
            <button id="number-1">1</button>
            <button id="number-2">2</button>
            <button id="number-3">3</button>
            <button id="subtract-button">-</button>
            <button id="number-0">0</button>
            <button id="dot-button">.</button>
            <button id="equal-button">=</button>
        </div>
    </main>
    
    <footer>
        <div>Made by Annie1790</div>
    </footer>
</body>
</html>
